<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            margin-right: 20px;
        }

        .navbar a:last-child {
            margin-right: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }
        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls table {
            margin: 0;
        }
        .arrow {
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }

        #image-link {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Style for the road image */
        #image-link img {
            width: 50px; /* Adjusted size to 50px */
            height: 50px; /* Adjusted size to 50px */
        }

        /* Hover effect for arrow and road image */
        .arrow:hover,
        #image-link:hover img {
            transform: translateX(2px);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Sneakers</a>
    <a href="login.html">Log in</a>
</div>

<div class="container">
    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('images/backgrounds/oreoBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/zebraBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/350.webp');"></div>
        </div>
    </div>
    <div class="controls">
        <table>
            <tr>
                <td><img class="arrow" src="images/icons/blackArrowLeft.png" alt="Left Arrow" onclick="prevImage()"></td>
                <td><img class="arrow" src="images/icons/blackArrowRight.png" alt="Right Arrow" onclick="nextImage()"></td>
            </tr>
        </table>
        <a href="page1.html"><img class="arrow" src="images/icons/road.png" alt="Go to page" width="60px" height="60px"></a>
    </div>
</div>

<script>
    const images = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0;
    let autoChangeTimeout;
    const slider = document.getElementById("slider");
    const imageLink = document.getElementById("image-link");

    function updateImage() {
        slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
        imageLink.href = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
        resetAutoChange(10000); // 10 másodperces szünet kattintás után
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
        resetAutoChange(10000); // 10 másodperces szünet kattintás után
    }

    function startAutoChange() {
        autoChangeTimeout = setTimeout(function autoNext() {
            nextImage();
            autoChangeTimeout = setTimeout(autoNext, 5000);
        }, 5000);
    }

    function resetAutoChange(pauseDuration = 5000) {
        clearTimeout(autoChangeTimeout);
        setTimeout(startAutoChange, pauseDuration);
    }

    startAutoChange();
</script>
</body>
</html>
