<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #slider {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        #image-link {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="slider" src="images/backgrounds/oreoBackground.jpg" alt="Image 1">
    <div class="controls">
        <img class="arrow" src="images/icons/blackArrowLeft.png" alt="Left Arrow" onclick="prevImage()">
        <img class="arrow" src="images/icons/blackArrowRight.png" alt="Right Arrow" onclick="nextImage()">
        <a id="image-link" href="page1.html">Go to page</a>
    </div>
</div>

<script>
    const images = ["images/backgrounds/oreoBackground.jpg", "images/backgrounds/zebraBackground.jpg", "images/backgrounds/350wallpaper.jpg"];
    const links = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0;

    function updateImage() {
        document.getElementById("slider").src = images[currentIndex];
        document.getElementById("image-link").href = links[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    }
</script>
</body>
</html>
