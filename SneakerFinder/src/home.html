<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }
        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        #image-link {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('images/backgrounds/oreoBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/zebraBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/350wallpaper.jpg');"></div>
        </div>
    </div>
    <div class="controls">
        <img class="arrow" src="images/icons/blackArrowLeft.png" alt="Left Arrow" onclick="prevImage()">
        <img class="arrow" src="images/icons/blackArrowRight.png" alt="Right Arrow" onclick="nextImage()">
        <a id="image-link" href="page1.html">Go to page</a>
    </div>
</div>

<script>
    const images = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0;
    let autoChangeInterval;
    const slider = document.getElementById("slider");
    const imageLink = document.getElementById("image-link");

    function updateImage() {
        slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
        imageLink.href = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
        resetAutoChange();
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
        resetAutoChange();
    }

    function startAutoChange() {
        autoChangeInterval = setInterval(nextImage, 5000);
    }

    function resetAutoChange() {
        clearInterval(autoChangeInterval);
        startAutoChange();
    }

    startAutoChange();
</script>
</body>
</html>
