<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        .top-buttons button {
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        .top-buttons button:hover {
            background: grey;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }
        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="top-buttons">
    <button onclick="location.href='login.html'">Log in</button>
    <button onclick="location.href='index.html'">Sneakers</button>
</div>

<div class="container">
    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('images/backgrounds/oreoBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/zebraBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/350.webp');"></div>
        </div>
    </div>
    <div class="controls">
        <img class="arrow" src="images/icons/blackArrowLeft.png" alt="Left Arrow" onclick="prevImage()">
        <img class="arrow" src="images/icons/blackArrowRight.png" alt="Right Arrow" onclick="nextImage()">
        <a href="page1.html"><img class="arrow" src="images/icons/road.png" alt="Go to page"></a>
    </div>
</div>

<script>
    const images = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0;
    let autoChangeTimeout;
    const slider = document.getElementById("slider");

    function updateImage() {
        slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
        resetAutoChange(10000);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
        resetAutoChange(10000);
    }

    function startAutoChange() {
        autoChangeTimeout = setTimeout(function autoNext() {
            nextImage();
            autoChangeTimeout = setTimeout(autoNext, 5000);
        }, 5000);
    }

    function resetAutoChange(pauseDuration = 5000) {
        clearTimeout(autoChangeTimeout);
        setTimeout(startAutoChange, pauseDuration);
    }

    startAutoChange();
</script>
</body>
</html>
