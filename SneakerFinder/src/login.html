<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [
                "images/backgrounds/register1.jpg",
                "images/backgrounds/register2.jpg"
            ];
            let index = 0;
            setInterval(() => {
                document.body.style.background = `url('${images[index]}') center / cover no-repeat`;
                index = (index + 1) % images.length;
            }, 5000);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/backgrounds/register1.jpg') center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 1s ease-in-out;
            position: relative;
            flex-direction: column;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: grey;
        }

        #message {
            margin-top: 10px;
            color: red;
        }

        .homepage-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .homepage-btn:hover {
            background: grey;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

            .homepage-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding: 10px;
            }

            .login-container {
                width: 100%;
                padding: 1rem;
                box-shadow: none;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            .homepage-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Log in</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <button onclick="location.href='register.html'">Register</button>
</div>

<button class="homepage-btn" onclick="location.href='home.html'">Go to Homepage</button>

</body>
</html>
