<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-image: url('images/backgrounds/supBack.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .filter-container {
            position: fixed;
            left: -100%;
            width: 20%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: left 0.3s;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .filter-toggle {
            position: fixed;
            left: 0;
            top: 50px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .dropdown {
            display: none;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .dropdown label {
            display: block;
            cursor: pointer;
        }
        .color-options {
            display: none;
            gap: 20px;
        }
        .color-options img, .filter-section img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 5px;
        }
        .color-option-wrapper {
            position: relative;
        }

        @media (max-width: 1024px) {
            .filter-container {
                width: 30%;
            }
        }

        @media (max-width: 768px) {
            .filter-container {
                width: 40%;
            }
            .filter-toggle {
                width: 40px;
                height: 40px;
            }
            .color-options img, .filter-section img {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .filter-container {
                width: 60%;
            }
            .filter-toggle {
                width: 30px;
                height: 30px;
            }
            .color-options img, .filter-section img {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 768px) {
            .dropdown {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<img src="images/icons/filter.png" alt="Filter" class="filter-toggle" id="filterToggle" onclick="toggleFilters()">
<div class="filter-container" id="filterContainer">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3>Filters</h3>
        <button onclick="toggleFilters()">Close</button>
    </div>
    <div class="filter-section">
        <img src="images/icons/brand.png" alt="Brand" onclick="toggleDropdown('brandDropdown')">
        <div class="dropdown" id="brandDropdown">
            <label><input type="checkbox" value="NIKE"> NIKE</label>
            <label><input type="checkbox" value="ADIDAS"> ADIDAS</label>
        </div>
    </div>
    <div class="filter-section">
        <img src="images/icons/sneaker.png" alt="Silhouette" onclick="toggleDropdown('silhouetteDropdown')">
        <div class="dropdown" id="silhouetteDropdown">
            <label><input type="checkbox" value="YEEZY 350"> YEEZY 350</label>
            <label><input type="checkbox" value="YEEZY 500"> YEEZY 500</label>
            <label><input type="checkbox" value="YEEZY 700"> YEEZY 700</label>
            <label><input type="checkbox" value="AIR FORCE SUPREME"> AIR FORCE SUPREME</label>
            <label><input type="checkbox" value="AIR JORDAN 1"> AIR JORDAN 1</label>
        </div>
    </div>
    <div class="filter-section">
        <img src="images/icons/cut.png" alt="Cut" onclick="toggleDropdown('cutDropdown')">
        <div class="dropdown" id="cutDropdown">
            <label><input type="checkbox" value="HIGH"> HIGH</label>
            <label><input type="checkbox" value="LOW"> LOW</label>
        </div>
    </div>
    <div class="filter-section">
        <img src="images/icons/color.png" alt="Color" onclick="toggleDropdown('colorDropdown')">
        <div class="dropdown color-options" id="colorDropdown">
            <table>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/black.png" alt="Black" onclick="toggleColor(this, 'black')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/brown.png" alt="Brown" onclick="toggleColor(this, 'brown')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/grey.png" alt="Grey" onclick="toggleColor(this, 'grey')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/white.png" alt="White" onclick="toggleColor(this, 'white')">
                    </td>
                </tr>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/pink.png" alt="Pink" onclick="toggleColor(this, 'pink')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/red.png" alt="Red" onclick="toggleColor(this, 'red')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/orange.png" alt="Orange" onclick="toggleColor(this, 'orange')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/yellow.png" alt="Yellow" onclick="toggleColor(this, 'yellow')">
                    </td>
                </tr>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/green.png" alt="Green" onclick="toggleColor(this, 'green')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/cyan.png" alt="Cyan" onclick="toggleColor(this, 'cyan')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/blue.png" alt="Blue" onclick="toggleColor(this, 'blue')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/purple.png" alt="Purple" onclick="toggleColor(this, 'purple')">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
    function toggleFilters() {
        let container = document.getElementById('filterContainer');
        let colorDropdown = document.getElementById('colorDropdown');
        let filterToggle = document.getElementById('filterToggle');

        if (container.style.left === '0px') {
            container.style.left = '-100%';
            colorDropdown.style.display = 'none';
            filterToggle.style.display = 'block';
        } else {
            container.style.left = '0px';
            filterToggle.style.display = 'none';
        }
    }

    function toggleDropdown(id) {
        let dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleColor(img, color) {
        let originalSrc = `images/icons/${color}.png`;
        let checkedSrc = `images/icons/${color}Checked.png`;

        if (img.src.includes(`${color}Checked.png`)) {

            
            img.src = originalSrc;
        } else {
            img.src = checkedSrc;
        }
    }
</script>
</body>
</html>
