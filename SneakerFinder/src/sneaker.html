<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .shoe-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .shoe-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .shoe-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .carousel button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .shoe-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: grey;
        }
    </style>
</head>
<body>
<div class="shoe-container">
    <h2 class="shoe-title" id="shoeTitle"></h2>
    <div class="carousel">
        <button onclick="prevImage()">&#9665;</button>
        <img id="shoeImage" class="shoe-image" src="" alt="Shoe Image">
        <button onclick="nextImage()">&#9655;</button>
    </div>
    <p class="shoe-description" id="shoeDescription"></p>
    <button class="back-button" onclick="goBack()">Back to List</button>
</div>

<script>
    const shoeData = {
            "YEEZY 350 v2 ZEBRA": {
                images: [
                    "images/sneakers/zebra.webp",
                    "images/sneakers/zebra2.webp",
                    "images/sneakers/zebra3.webp"
                ],
                description: "The Yeezy Boost 350 V2 Zebra is one of the most iconic colorways in the Adidas Yeezy lineup."
            },
            "YEEZY 350 v2 OREO": {
                images: [
                    "images/sneakers/oreo.webp",
                    "images/sneakers/oreo2.webp",
                    "images/sneakers/oreo3.webp"
                ],
                description: "The Yeezy 350 V2 Oreo features a black Primeknit upper with a white stripe and Boost cushioning."
            },
            "YEEZY 350 v2 DAZZLING": {
                images: [
                    "images/sneakers/dazzling.webp",
                    "images/sneakers/dazzling2.webp",
                    "images/sneakers/dazzling3.webp"
                ],
                description: "The Dazzling Blue Yeezy 350 V2 features a deep black upper with an electric blue stripe."
            },
            "YEEZY 500 UTILITY BLACK": {
                images: [
                    "images/sneakers/utility.webp",
                    "images/sneakers/utility2.webp",
                    "images/sneakers/utility3.webp"
                ],
                description: "A monochromatic black Yeezy 500 with a premium suede and mesh upper for ultimate comfort."
            },
            "YEEZY 700 v2 TEPHRA": {
                images: [
                    "images/sneakers/tephra.webp",
                    "images/sneakers/tephra2.webp",
                    "images/sneakers/tephra3.webp"
                ],
                description: "The Yeezy 700 V2 Tephra boasts earthy tones and a chunky silhouette for a bold, futuristic look."
            },
            "AIR FORCE 1 SUPREME WHITE": {
                images: [
                    "images/sneakers/supremeW.webp",
                    "images/sneakers/supremeW2.webp",
                    "images/sneakers/supremeW3.webp"
                ],
                description: "A classic all-white Air Force 1 featuring the Supreme box logo for a clean, timeless style."
            },
            "AIR FORCE 1 SUPREME BLACK": {
                images: [
                    "images/sneakers/supremeB.webp",
                    "images/sneakers/supremeB2.webp",
                    "images/sneakers/supremeB3.webp"
                ],
                description: "The all-black Air Force 1 Supreme offers a stealthy look with a premium leather upper and Supreme branding."
            },
            "AIR JORDAN 1 BUBBLEGUM": {
                images: [
                    "images/sneakers/bubble.webp",
                    "images/sneakers/bubble2.webp",
                    "images/sneakers/bubble3.webp"
                ],
                description: "Inspired by pink bubblegum, this Air Jordan 1 features a mix of patent leather and smooth leather for a stylish finish."
            }


    };

    let currentShoe = localStorage.getItem("selectedShoe");
    let currentIndex = 0;

    function loadShoeDetails() {
        const shoe = shoeData[currentShoe];
        if (shoe) {
            document.getElementById("shoeTitle").innerText = currentShoe;
            document.getElementById("shoeImage").src = shoe.images[currentIndex];
            document.getElementById("shoeDescription").innerText = shoe.description;
        }
    }

    function prevImage() {
        const shoe = shoeData[currentShoe];
        if (shoe) {
            currentIndex = (currentIndex === 0) ? shoe.images.length - 1 : currentIndex - 1;
            document.getElementById("shoeImage").src = shoe.images[currentIndex];
        }
    }

    function nextImage() {
        const shoe = shoeData[currentShoe];
        if (shoe) {
            currentIndex = (currentIndex === shoe.images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById("shoeImage").src = shoe.images[currentIndex];
        }
    }

    function goBack() {
        window.location.href = "index.html";
    }

    loadShoeDetails();
</script>
</body>
</html>
