<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/fronted/src/styles/register.css">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [
                "images/backgrounds/register1.jpg",
                "images/backgrounds/register2.jpg"
            ];
            let index = 0;
            setInterval(() => {
                document.body.style.background = `url('${images[index]}') center / cover no-repeat`;
                index = (index + 1) % images.length;
            }, 5000);
        });
    </script>
</head>
<body style="background: url('images/backgrounds/register1.jpg') center / cover no-repeat;">
<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <button onclick="location.href='login.html'">Login</button>
</div>

<button class="homepage-btn" onclick="location.href='home.html'">Go to Homepage</button>

</body>
</html>
