<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
            background-image: url("images/backgrounds/mainbg.jpg");
            background-size: 100% auto;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            width: 100%;
            padding: 0;
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 25%;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            padding: 5px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            background-color: transparent;
            color: black;
        }

        .search-bar img {
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        .filter-container {
            position: fixed;
            left: -100%;
            width: 20%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            overflow-y: auto;
            transition: left 0.3s;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            border-left: 2px solid black;
        }

        .filter-toggle {
            position: fixed;
            left: 2%;
            top: 50px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .dropdown {
            display: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid silver;
            border-radius: 10px;
        }

        .dropdown label {
            display: block;
            cursor: pointer;
            color: black;
        }

        .color-options {
            display: none;
            gap: 20px;
        }

        .color-options img,
        .filter-section img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 5px;
        }

        .color-option-wrapper {
            position: relative;
        }

        .filters-header {
            font-size: 36px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #000;
            letter-spacing: 2px;
            text-align: center;
            margin: 0;
            padding: 10px 0;
            text-shadow: none;
            display: block;
        }

        .filter-icon-wrapper {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .filter-icon-wrapper img {
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .filter-icon-wrapper img:hover {
            transform: translateX(5px);
        }

        .filter-icon-wrapper span {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #000;
            letter-spacing: 1px;
        }

        .filter-section img {
            transition: transform 0.2s ease-in-out;
        }

        .filter-section img:hover {
            transform: translateX(5px);
        }

        .shoe-table {
            width: 100%;
            margin-top: 120px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            box-sizing: border-box;
        }

        .shoe-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .shoe-card:hover {
            transform: translateY(-10px);
        }

        .shoe-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .shoe-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .homepage-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .homepage-btn:hover {
            background: grey;
        }

        .shoe-card button:hover {
            background-color: #555;
        }

        @media (max-width: 1024px) {
            .filter-container {
                width: 30%;
            }

            .shoe-table {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .filter-container {
                width: 40%;
            }

            .filter-toggle {
                width: 40px;
                height: 40px;
            }

            .color-options img,
            .filter-section img {
                width: 40px;
                height: 40px;
            }

            .shoe-table {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .filter-container {
                width: 60%;
            }

            .filter-toggle {
                width: 30px;
                height: 30px;
            }

            .color-options img,
            .filter-section img {
                width: 35px;
                height: 35px;
            }

            .shoe-table {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dropdown {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
<div class="header">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for shoes...">
        <img src="images/icons/search.png" alt="Search" onclick="searchFunction()">
    </div>
    <button class="homepage-btn" onclick="location.href='home.html'">Go to Homepage</button>
</div>
<img src="images/icons/filter.png" alt="Filter" class="filter-toggle" onclick="toggleFilters()">
<div class="filter-container" id="filterContainer">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="filters-header">Filters</div>
        <img src="images/icons/close.png" alt="Close" onclick="toggleFilters()" style="cursor: pointer; width: 20px; height: 20px ">
    </div>
    <div class="filter-section">
        <div class="filter-icon-wrapper">
            <img src="images/icons/brand.png" alt="Brand" onclick="toggleDropdown('brandDropdown')">
            <span>Brand</span>
        </div>
        <div class="dropdown" id="brandDropdown">
            <label><input type="checkbox" value="NIKE" onclick="updateSilhouetteFilter()"> NIKE</label>
            <label><input type="checkbox" value="ADIDAS" onclick="updateSilhouetteFilter()"> ADIDAS</label>
        </div>
    </div>
    <div class="filter-section" id="silhouetteSection" style="display:none;">
        <div class="filter-icon-wrapper">
            <img src="images/icons/sneaker.png" alt="Silhouette" onclick="toggleDropdown('silhouetteDropdown')">
            <span>Silhouette</span>
        </div>
        <div class="dropdown" id="silhouetteDropdown">
            <label><input type="checkbox" value="YEEZY 350"> YEEZY 350</label>
            <label><input type="checkbox" value="YEEZY 500"> YEEZY 500</label>
            <label><input type="checkbox" value="YEEZY 700"> YEEZY 700</label>
            <label><input type="checkbox" value="AIR FORCE SUPREME"> AIR FORCE SUPREME</label>
            <label><input type="checkbox" value="AIR JORDAN 1"> AIR JORDAN 1</label>
        </div>
    </div>
    <div class="filter-section">
        <div class="filter-icon-wrapper">
            <img src="images/icons/cut.png" alt="Cut" onclick="toggleDropdown('cutDropdown')">
            <span>Cut</span>
        </div>
        <div class="dropdown" id="cutDropdown">
            <label><input type="checkbox" value="HIGH"> HIGH</label>
            <label><input type="checkbox" value="LOW"> LOW</label>
        </div>
    </div>
    <div class="filter-section">
        <div class="filter-icon-wrapper">
            <img src="images/icons/color.png" alt="Color" onclick="toggleDropdown('colorDropdown')">
            <span>Color</span>
        </div>
        <div class="dropdown color-options" id="colorDropdown">
            <table>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/black.png" alt="Black" onclick="toggleColor(this, 'black')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/brown.png" alt="Brown" onclick="toggleColor(this, 'brown')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/grey.png" alt="Grey" onclick="toggleColor(this, 'grey')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/white.png" alt="White" onclick="toggleColor(this, 'white')">
                    </td>
                </tr>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/pink.png" alt="Pink" onclick="toggleColor(this, 'pink')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/red.png" alt="Red" onclick="toggleColor(this, 'red')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/orange.png" alt="Orange" onclick="toggleColor(this, 'orange')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/yellow.png" alt="Yellow" onclick="toggleColor(this, 'yellow')">
                    </td>
                </tr>
                <tr>
                    <td class="color-option-wrapper">
                        <img src="images/icons/green.png" alt="Green" onclick="toggleColor(this, 'green')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/cyan.png" alt="Cyan" onclick="toggleColor(this, 'cyan')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/blue.png" alt="Blue" onclick="toggleColor(this, 'blue')">
                    </td>
                    <td class="color-option-wrapper">
                        <img src="images/icons/purple.png" alt="Purple" onclick="toggleColor(this, 'purple')">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="shoe-table">
    <div class="shoe-card">
        <img src="images/sneakers/zebra.webp" alt="zebra">
        <p>YEEZY 350 v2 ZEBRA</p>
        <a href="sneaker.html" onclick="selectShoe('YEEZY 350 v2 ZEBRA')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/oreo.webp" alt="oreo">
        <p>YEEZY 350 v2 OREO</p>
        <a href="sneaker.html" onclick="selectShoe('YEEZY 350 v2 OREO')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/dazzling.webp" alt="dazzling">
        <p>YEEZY 350 v2 DAZZLING BLUE</p>
        <a href="sneaker.html" onclick="selectShoe('YEEZY 350 v2 DAZZLING BLUE')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/utility.webp" alt="utility">
        <p>YEEZY 500 UTILITY BLACK</p>
        <a href="sneaker.html" onclick="selectShoe('YEEZY 500 UTILITY BLACK')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/tephra.webp" alt="tephra">
        <p>YEEZY 700 v2 TEPHRA</p>
        <a href="sneaker.html" onclick="selectShoe('YEEZY 700 v2 TEPHRA')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/supremeW.webp" alt="supremew">
        <p>AIR FORCE 1 SUPREME WHITE</p>
        <a href="sneaker.html" onclick="selectShoe('AIR FORCE 1 SUPREME WHITE')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/supremeB.webp" alt="supremeB">
        <p>AIR FORCE 1 SUPREME BLACK</p>
        <a href="sneaker.html" onclick="selectShoe('AIR FORCE 1 SUPREME BLACK')"><button>View Details</button></a>
    </div>
    <div class="shoe-card">
        <img src="images/sneakers/bubble.webp" alt="bubble">
        <p>AIR JORDAN 1 BUBBLEGUM</p>
        <a href="sneaker.html" onclick="selectShoe('AIR JORDAN 1 BUBBLEGUM')"><button>View Details</button></a>
    </div>
</div>

<script>
    let selectedNikeSilhouettes = [];
    let selectedAdidasSilhouettes = [];

    const silhouettes = {
        'NIKE': ['AIR FORCE SUPREME', 'AIR JORDAN 1'],
        'ADIDAS': ['YEEZY 350', 'YEEZY 500', 'YEEZY 700']
    };

    function toggleFilters() {
        let container = document.getElementById('filterContainer');
        let filterIcon = document.querySelector('.filter-toggle');
        let colorDropdown = document.getElementById('colorDropdown');

        if (container.style.left === '0px') {
            container.style.left = '-100%';
            colorDropdown.style.display = 'none';
            filterIcon.style.display = 'block';
        } else {
            container.style.left = '0px';
            filterIcon.style.display = 'none';
        }
    }

    function toggleDropdown(id) {
        let dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleColor(img, color) {
        let originalSrc = `images/icons/${color}.png`;
        let checkedSrc = `images/icons/${color}Checked.png`;

        if (img.src.includes(`${color}Checked.png`)) {
            img.src = originalSrc;
        } else {
            img.src = checkedSrc;
        }
    }

    function updateSilhouetteFilter() {
        let nikeCheckbox = document.querySelector('input[value="NIKE"]');
        let adidasCheckbox = document.querySelector('input[value="ADIDAS"]');
        let silhouetteSection = document.getElementById('silhouetteSection');

        if (nikeCheckbox.checked || adidasCheckbox.checked) {
            silhouetteSection.style.display = 'block';
        } else {
            silhouetteSection.style.display = 'none';
        }

        let silhouetteDropdown = document.getElementById('silhouetteDropdown');
        let checkboxes = silhouetteDropdown.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.disabled = false;
            checkbox.checked = false;
        });

        if (nikeCheckbox.checked && adidasCheckbox.checked) {
            checkboxes.forEach(checkbox => {
                checkbox.disabled = false;
            });
        } else {
            if (nikeCheckbox.checked) {
                updateSilhouetteCheckboxes('NIKE', checkboxes);
            } else if (adidasCheckbox.checked) {
                updateSilhouetteCheckboxes('ADIDAS', checkboxes);
            }
        }
    }

    function updateSilhouetteCheckboxes(brand, checkboxes) {
        const brandSilhouettes = silhouettes[brand];

        checkboxes.forEach(checkbox => {
            if (brandSilhouettes.includes(checkbox.value)) {
                checkbox.disabled = false;
            } else {
                checkbox.disabled = true;
            }
        });
    }

    function searchFunction() {
        let searchInput = document.getElementById('searchInput').value;
        alert('Searching for: ' + searchInput);
    }

    function selectShoe(shoeName) {
        localStorage.setItem("selectedShoe", shoeName);
    }
</script>
</body>
</html>
