<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/fronted/src/styles/login.css">
    <script src="/fronted/src/scripts/login.js" defer></script>
</head>
<body style="background: url('images/backgrounds/register1.jpg') center / cover no-repeat;">
<div class="login-container">
    <h2>Log in</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <button onclick="location.href='register.html'">Register</button>
</div>

<button class="homepage-btn" onclick="location.href='home.html'">Go to Homepage</button>

</body>
</html>
