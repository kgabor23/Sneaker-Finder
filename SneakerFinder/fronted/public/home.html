<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/fronted/src/styles/homepage.css">
</head>
<body>
<div class="top-buttons">
    <button onclick="location.href='login.html'">Log in</button>
    <button onclick="location.href='finder.html'">Sneakers</button>
</div>

<div class="container">
    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('images/backgrounds/oreoBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/zebraBackground.jpg');"></div>
            <div class="slide" style="background-image: url('images/backgrounds/350.webp');"></div>
        </div>
    </div>
    <div class="controls">
        <img class="arrow" src="images/icons/blackArrowLeft.png" alt="Left Arrow" onclick="prevImage()">
        <img class="arrow" src="images/icons/blackArrowRight.png" alt="Right Arrow" onclick="nextImage()">
        <a href="page1.html"><img class="arrow" src="images/icons/road.png" alt="Go to page"></a>
    </div>
</div>

<script>
    const images = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0;
    let autoChangeTimeout;
    const slider = document.getElementById("slider");

    function updateImage() {
        slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
        resetAutoChange(10000);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
        resetAutoChange(10000);
    }

    function startAutoChange() {
        autoChangeTimeout = setTimeout(function autoNext() {
            nextImage();
            autoChangeTimeout = setTimeout(autoNext, 5000);
        }, 5000);
    }

    function resetAutoChange(pauseDuration = 5000) {
        clearTimeout(autoChangeTimeout);
        setTimeout(startAutoChange, pauseDuration);
    }

    startAutoChange();
</script>
</body>
</html>
