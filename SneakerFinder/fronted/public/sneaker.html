<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Details</title>
    <link rel="stylesheet" href="/fronted/src/styles/sneaker.css">
    <script src="/fronted/src/scripts/sneaker.js" defer></script>
</head>
<body>
<body style="background: url('images/backgrounds/mainbg.jpg') center / cover no-repeat;">
<div class="shoe-container">
    <h2 class="shoe-title" id="shoeTitle"></h2>
    <div class="carousel">
        <button onclick="prevImage()">&#9665;</button>
        <img id="shoeImage" class="shoe-image" src="" alt="Shoe Image">
        <button onclick="nextImage()">&#9655;</button>
    </div>
    <div class="thumbnail-container">
        <img id="thumb1" class="thumbnail" src="" alt="Thumbnail 1" onclick="changeImage(0)">
        <img id="thumb2" class="thumbnail" src="" alt="Thumbnail 2" onclick="changeImage(1)">
        <img id="thumb3" class="thumbnail" src="" alt="Thumbnail 3" onclick="changeImage(2)">
    </div>
    <p class="shoe-description" id="shoeDescription"></p>
    <button class="back-button" onclick="location.href='finder.html'">Back to List</button>
</div>
</body>
</html>
